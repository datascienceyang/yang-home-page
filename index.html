    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script>
        let movers  = [];
        let colors  = ['#ee2642', '#eda037', '#388da4', '#363A42', '#6B6599']; 
        let circles = [];
        
        const COLS = 9;
        const ROWS = 3;
        const TOTAL_CELLS = COLS * ROWS;
        const MAX_CELL_WIDTH = 120;

        // 初始化画布（适配Top Section容器尺寸）
        function setup() {
            const bgContainer = document.getElementById('canvas-bg-container');
            const containerWidth = bgContainer.offsetWidth;
            const containerHeight = bgContainer.offsetHeight || 400;
            
            // 创建画布并填充整个背景容器
            let canvas = createCanvas(containerWidth, containerHeight);
            canvas.parent('canvas-bg-container');

            let grid = generateValidGrid();
            
            const baseCellW = width / COLS;
            const baseCellH = height / ROWS;
            const cellW = Math.min(baseCellW, MAX_CELL_WIDTH);
            const cellH = Math.min(baseCellH, MAX_CELL_WIDTH / 3);

            // 重置数组，避免重复渲染导致的嵌套/数量超标
            movers = [];
            circles = [];

            for (let i = 0; i < COLS; i++) {
                for (let j = 0; j < ROWS; j++) {
                    let x = (i * baseCellW) + (baseCellW / 2);
                    let y = (j * baseCellH) + (baseCellH / 2);
                    let d = random(0.5, 1) * Math.min(cellW, 120);
                    
                    let colorIndex = grid[i][j];
                    let col = colors[colorIndex];

                    // 【修复问题1】静态大圆只保留单层单色，移除嵌套逻辑
                    circles.push({ 
                        x: x, 
                        y: y, 
                        d: Math.min(d * 0.7, 84),
                        c: col 
                    });

                    // 【修复问题2】严格限制movers数量为1或2个（int(random(1,3)) → 1或2）
                    // 新增校验：确保数量不会超标
                    let moverNum = Math.floor(random(1, 3)); // 强制1或2
                    moverNum = Math.min(moverNum, 2); // 兜底限制最大2个
                    for (let k = 0; k < moverNum; k++) {
                        movers.push(new Mover(
                            x, 
                            y, 
                            Math.min(d * 0.5, 60),
                            col
                        ));
                    }
                }
            }
        }

        function generateValidGrid() {
            while (true) {
                let pool = [];
                
                for (let i = 0; i < colors.length; i++) {
                    for (let k = 0; k < 4; k++) {
                        pool.push(i);
                    }
                }
                
                for (let k = 0; k < (TOTAL_CELLS - 20); k++) {
                    pool.push(int(random(colors.length)));
                }

                for (let i = pool.length - 1; i > 0; i--) {
                    let j = int(random(i + 1));
                    [pool[i], pool[j]] = [pool[j], pool[i]];
                }

                let grid = [];
                let valid = true;
                let index = 0;
                
                let rowCounts = []; 
                let colCounts = []; 
                
                for(let i=0; i<COLS; i++) colCounts.push(new Array(colors.length).fill(0));
                for(let j=0; j<ROWS; j++) rowCounts.push(new Array(colors.length).fill(0));

                for (let i = 0; i < COLS; i++) {
                    if(!grid[i]) grid[i] = [];
                    for (let j = 0; j < ROWS; j++) {
                        let colorIdx = pool[index++];
                        
                        if (rowCounts[j][colorIdx] >= 3) valid = false;
                        if (colCounts[i][colorIdx] >= 2) valid = false;
                        
                        if (!valid) break;

                        grid[i][j] = colorIdx;
                        rowCounts[j][colorIdx]++;
                        colCounts[i][colorIdx]++;
                    }
                    if (!valid) break;
                }

                if (valid) {
                    return grid;
                }
            }
        }

        function draw() {
            background(255); // 保持白底
            
            noStroke();
            // 【修复问题1】只渲染单层静态大圆，确保一个circle一个颜色
            for (let c of circles) {
                fill(c.c);
                circle(c.x, c.y, c.d);
            }

            // 渲染movers（小飞船）
            for (let mv of movers) {
                mv.show();
                mv.move();
            }
        }

        // 窗口缩放时同步调整画布尺寸
        function windowResized() {
            const bgContainer = document.getElementById('canvas-bg-container');
            resizeCanvas(bgContainer.offsetWidth, bgContainer.offsetHeight || 400);
            // 重置数组，避免重复添加导致数量超标
            movers = [];
            circles = [];
            setup();
        }

        class Mover {
            constructor(x, y, r, parentColor) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.cs0 = r * 0.2;
                this.cs  = this.cs0;
                this.t = random(100);
                this.off = 0;
                
                this.tStep = random(0.005, 0.05); 
                
                this.ang = random(TAU);
                this.aStep = random(-1, 1) * 0.01;
                
                // 小飞船颜色避让逻辑（不影响静态大圆）
                let availableColors = colors.filter(c => c !== parentColor);
                this.col1 = random(availableColors);
                
                let availableColors2 = availableColors.filter(c => c !== this.col1);
                this.col2 = availableColors2.length > 0 ? random(availableColors2) : this.col1;
            }

            show() {
                push();
                translate(this.x, this.y);
                rotate(this.ang);
                stroke(255); 

                // 小飞船的双层颜色是设计效果（和静态大圆无关）
                if (this.cs0 * 0.15 < this.cs) {
                    fill(this.col2);
                    circle(this.off, 0, this.cs);
                }

                fill(this.col1);
                circle(this.off, 0, this.cs * 1.8);
                pop();
            }

            move() {
                this.off = map(sin(this.t), -1, 1, -1, 1) * this.r;
                this.cs = map(cos(this.t), -1, 1, this.cs0, 0);
                this.t += this.tStep;
                this.ang += this.aStep;
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', setup);
    </script>
