<!-- 小星系p5.js脚本（放在</body>前，或Top Section后） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<script>
    // ==========================
    // 全局变量
    // ==========================
    let movers  = [];
    // 精选配色：红、黄、蓝、高定深灰、淡雅绿
    let colors  = ['#ee2642', '#eda037', '#388da4', '#363A42', '#6B6599']; 
    let circles = [];
    
    // 布局参数
    const COLS = 9;
    const ROWS = 3;
    const TOTAL_CELLS = COLS * ROWS; // 27
    const MAX_CANVAS_WIDTH = 1080;   // 画布最大宽度
    const MAX_CELL_WIDTH = 120;      // 单元格最大宽度（防止图案过度扩大）

    // ==========================
    // 初始化阶段
    // ==========================
    function setup() {
        // 1. 画布响应式设置（基于容器宽度）
        const container = document.getElementById('canvas-container');
        const containerWidth = container.offsetWidth || Math.min(window.innerWidth - 40, MAX_CANVAS_WIDTH);
        let canvasWidth = containerWidth;
        let canvasHeight = canvasWidth / 3; // 保持3:1比例
        
        // 超小屏幕强制最小高度
        if (canvasHeight < 120) {
            canvasHeight = 120;
            canvasWidth = canvasHeight * 3;
        }
        
        let canvas = createCanvas(canvasWidth, canvasHeight);
        canvas.parent('canvas-container');

        // 2. 生成符合约束的网格布局
        let grid = generateValidGrid();
        
        // 3. 根据网格生成对象（限制单元格最大尺寸）
        const baseCellW = width / COLS;
        const baseCellH = height / ROWS;
        // 限制单元格最大宽度，防止图案过度扩大
        const cellW = Math.min(baseCellW, MAX_CELL_WIDTH);
        const cellH = Math.min(baseCellH, MAX_CELL_WIDTH / 3); // 保持3:1比例

        for (let i = 0; i < COLS; i++) {
            for (let j = 0; j < ROWS; j++) {
                // 计算单元格中心位置（适配缩放后的尺寸）
                let x = (i * baseCellW) + (baseCellW / 2);
                let y = (j * baseCellH) + (baseCellH / 2);
                // 限制直径最大值，防止图案过大
                let d = random(0.5, 1) * Math.min(cellW, 120);
                
                // 获取分配好的颜色索引
                let colorIndex = grid[i][j];
                let col = colors[colorIndex];

                // 生成静态大圆（限制最大直径）
                circles.push({ 
                    x: x, 
                    y: y, 
                    d: Math.min(d * 0.7, 84), // 最大直径84px (120*0.7)
                    c: col 
                });

                // 生成小飞船 (1或2个)
                let num = int(random(1, 3));
                for (let k = 0; k < num; k++) {
                    movers.push(new Mover(
                        x, 
                        y, 
                        Math.min(d * 0.5, 60), // 飞船最大半径60px
                        col
                    ));
                }
            }
        }
    }

    // ==========================
    // 布局生成器 (洗牌算法)
    // ==========================
    function generateValidGrid() {
        while (true) {
            // 1. 构建颜色池
            let pool = [];
            
            // 步骤A: 确保每种颜色至少4个 (5种颜色 * 4 = 20个)
            for (let i = 0; i < colors.length; i++) {
                for (let k = 0; k < 4; k++) {
                    pool.push(i);
                }
            }
            
            // 步骤B: 填充剩余的 7 个位置 (27 - 20 = 7)
            for (let k = 0; k < (TOTAL_CELLS - 20); k++) {
                pool.push(int(random(colors.length)));
            }

            // 步骤C: 随机打乱
            for (let i = pool.length - 1; i > 0; i--) {
                let j = int(random(i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }

            // 步骤D: 映射到网格并验证约束
            let grid = [];
            let valid = true;
            let index = 0;
            
            let rowCounts = []; 
            let colCounts = []; 
            
            for(let i=0; i<COLS; i++) colCounts.push(new Array(colors.length).fill(0));
            for(let j=0; j<ROWS; j++) rowCounts.push(new Array(colors.length).fill(0));

            for (let i = 0; i < COLS; i++) {
                if(!grid[i]) grid[i] = [];
                for (let j = 0; j < ROWS; j++) {
                    let colorIdx = pool[index++];
                    
                    if (rowCounts[j][colorIdx] >= 3) valid = false;
                    if (colCounts[i][colorIdx] >= 2) valid = false;
                    
                    if (!valid) break;

                    grid[i][j] = colorIdx;
                    rowCounts[j][colorIdx]++;
                    colCounts[i][colorIdx]++;
                }
                if (!valid) break;
            }

            if (valid) {
                return grid;
            }
        }
    }

    // ==========================
    // 渲染循环
    // ==========================
    function draw() {
        // 保持原缩放逻辑，但确保不会过度放大
        let scaleRatio = Math.min(1, width / MAX_CANVAS_WIDTH); // 最大缩放比例1
        translate(width / 2, height / 2);
        scale(0.8 * scaleRatio); // 适配缩放，防止过大
        translate(-width / 2, -height / 2);

        background(255); // 强制白底渲染

        noStroke();
        for (let c of circles) {
            fill(c.c);
            circle(c.x, c.y, c.d);
        }

        for (let mv of movers) {
            mv.show();
            mv.move();
        }
    }

    // 窗口大小调整时重新初始化
    function windowResized() {
        movers = [];
        circles = [];
        const container = document.getElementById('canvas-container');
        const containerWidth = container.offsetWidth || Math.min(window.innerWidth - 40, MAX_CANVAS_WIDTH);
        resizeCanvas(
            containerWidth, 
            containerWidth / 3
        );
        setup();
    }

    // ==========================
    // 小飞船类 (保持原设计)
    // ==========================
    class Mover {
        constructor(x, y, r, parentColor) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.cs0 = r * 0.2;   // 尺寸减小一半
            this.cs  = this.cs0;
            this.t = random(100);
            this.off = 0;
            
            // 速度调整：基准减半，最大不变
            this.tStep = random(0.005, 0.05); 
            
            this.ang = random(TAU);
            this.aStep = random(-1, 1) * 0.01;
            
            // 颜色避让：排除大圆颜色
            let availableColors = colors.filter(c => c !== parentColor);
            this.col1 = random(availableColors);
            
            // 确保第二色不同于第一色
            let availableColors2 = availableColors.filter(c => c !== this.col1);
            this.col2 = availableColors2.length > 0 ? random(availableColors2) : this.col1;
        }

        show() {
            push();
            translate(this.x, this.y);
            rotate(this.ang);
            stroke(255); 

            if (this.cs0 * 0.15 < this.cs) {
                fill(this.col2);
                circle(this.off, 0, this.cs);
            }

            fill(this.col1);
            circle(this.off, 0, this.cs * 1.8);
            pop();
        }

        move() {
            this.off = map(sin(this.t), -1, 1, -1, 1) * this.r;
            this.cs = map(cos(this.t), -1, 1, this.cs0, 0);
            this.t += this.tStep;
            this.ang += this.aStep;
        }
    }

    // 页面加载完成后初始化
    window.addEventListener('load', setup);
</script>
