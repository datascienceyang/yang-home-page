        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
        <script>
            let movers = [];
            let colors = ['#ee2642', '#eda037', '#388da4', '#363A42', '#6B6599']; 
            let circles = [];
            
            const COLS = 9;
            const ROWS = 3;
            const TOTAL_CELLS = COLS * ROWS;
            const MAX_CELL_WIDTH = 120;
            
            // 新增全局变量：保存首次生成的固定颜色网格
            let fixedGrid = null;

            // ========== 修复点1：降低网格生成条件的严格度，避免死循环 ==========
            function generateValidGrid() {
                // 放宽条件：行内同色≤2，列内同色≤3（原条件太严格导致无法生成）
                const MAX_ROW_SAME = 2;
                const MAX_COL_SAME = 3;
                
                for (let attempt = 0; attempt < 100; attempt++) { // 最多尝试100次，避免死循环
                    let pool = [];
                    
                    // 初始化颜色池：每个颜色至少出现3次，补足到总单元格数
                    for (let i = 0; i < colors.length; i++) {
                        for (let k = 0; k < 3; k++) { // 原4次→3次，减少同色数量
                            pool.push(i);
                        }
                    }
                    // 补足剩余单元格的随机颜色
                    const remaining = TOTAL_CELLS - pool.length;
                    for (let k = 0; k < remaining; k++) {
                        pool.push(int(random(colors.length)));
                    }

                    // 洗牌
                    for (let i = pool.length - 1; i > 0; i--) {
                        let j = int(random(i + 1));
                        [pool[i], pool[j]] = [pool[j], pool[i]];
                    }

                    let grid = [];
                    let valid = true;
                    let index = 0;
                    
                    let rowCounts = []; // 行：[行索引][颜色索引] = 计数
                    let colCounts = []; // 列：[列索引][颜色索引] = 计数
                    
                    // 初始化计数数组
                    for(let i=0; i<COLS; i++) colCounts.push(new Array(colors.length).fill(0));
                    for(let j=0; j<ROWS; j++) rowCounts.push(new Array(colors.length).fill(0));

                    for (let i = 0; i < COLS; i++) { // 列
                        if(!grid[i]) grid[i] = [];
                        for (let j = 0; j < ROWS; j++) { // 行
                            if (index >= pool.length) { valid = false; break; }
                            let colorIdx = pool[index++];
                            
                            // 放宽判断条件
                            if (rowCounts[j][colorIdx] >= MAX_ROW_SAME) valid = false;
                            if (colCounts[i][colorIdx] >= MAX_COL_SAME) valid = false;
                            
                            if (!valid) break;

                            grid[i][j] = colorIdx;
                            rowCounts[j][colorIdx]++;
                            colCounts[i][colorIdx]++;
                        }
                        if (!valid) break;
                    }

                    if (valid) {
                        console.log("网格生成成功", grid);
                        return grid;
                    }
                }
                // 兜底：如果100次都失败，生成简单网格（避免空白）
                console.warn("网格生成失败，使用兜底网格");
                let fallbackGrid = [];
                for (let i = 0; i < COLS; i++) {
                    fallbackGrid[i] = [];
                    for (let j = 0; j < ROWS; j++) {
                        fallbackGrid[i][j] = (i + j) % colors.length;
                    }
                }
                return fallbackGrid;
            }

            // ========== 修复点2：p5.js 手动初始化，避免生命周期冲突 ==========
            function initP5() {
                // 首次生成固定网格
                fixedGrid = generateValidGrid();
                
                // p5.js 手动初始化
                new p5(function(p) {
                    // 重写setup（使用p5实例的方法）
                    p.setup = function() {
                        const bgContainer = document.getElementById('canvas-bg-container');
                        const containerWidth = bgContainer.offsetWidth;
                        const containerHeight = bgContainer.offsetHeight || 400;
                        
                        // 创建画布并填充整个背景容器
                        let canvas = p.createCanvas(containerWidth, containerHeight);
                        canvas.parent('canvas-bg-container');

                        // 容错：如果fixedGrid未生成，用兜底值
                        const grid = fixedGrid || p.generateFallbackGrid();
                        
                        const baseCellW = p.width / COLS;
                        const baseCellH = p.height / ROWS;
                        const cellW = Math.min(baseCellW, MAX_CELL_WIDTH);
                        const cellH = Math.min(baseCellH, MAX_CELL_WIDTH / 3);

                        // 重置数组
                        movers = [];
                        circles = [];

                        for (let i = 0; i < COLS; i++) {
                            for (let j = 0; j < ROWS; j++) {
                                let x = (i * baseCellW) + (baseCellW / 2);
                                let y = (j * baseCellH) + (baseCellH / 2);
                                let d = p.random(0.5, 1) * Math.min(cellW, 120);
                                
                                // 容错：避免grid[i][j] undefined
                                let colorIndex = grid[i]?.[j] || (i + j) % colors.length;
                                let col = colors[colorIndex];

                                // 静态大圆
                                circles.push({ 
                                    x: x, 
                                    y: y, 
                                    d: Math.min(d * 0.7, 84),
                                    c: col 
                                });

                                // 小movers
                                let moverNum = Math.floor(p.random(1, 3)); 
                                moverNum = Math.min(moverNum, 2); 
                                for (let k = 0; k < moverNum; k++) {
                                    movers.push(new Mover(p, x, y, Math.min(d * 0.5, 60), col));
                                }
                            }
                        }
                    };

                    // 重写draw
                    p.draw = function() {
                        p.background(255); // 白底
                        
                        p.noStroke();
                        // 渲染静态大圆
                        for (let c of circles) {
                            p.fill(c.c);
                            p.circle(c.x, c.y, c.d);
                        }

                        // 渲染movers
                        for (let mv of movers) {
                            mv.show();
                            mv.move();
                        }
                    };

                    // 窗口缩放适配
                    p.windowResized = function() {
                        const bgContainer = document.getElementById('canvas-bg-container');
                        p.resizeCanvas(bgContainer.offsetWidth, bgContainer.offsetHeight || 400);
                        movers = [];
                        circles = [];
                        p.setup(); // 重新初始化，但使用固定网格
                    };

                    // 兜底网格生成
                    p.generateFallbackGrid = function() {
                        let grid = [];
                        for (let i = 0; i < COLS; i++) {
                            grid[i] = [];
                            for (let j = 0; j < ROWS; j++) {
                                grid[i][j] = (i + j) % colors.length;
                            }
                        }
                        return grid;
                    };
                });
            }

            // ========== 修复点3：Mover类适配p5实例 ==========
            class Mover {
                constructor(p5Instance, x, y, r, parentColor) {
                    this.p = p5Instance; // 绑定p5实例
                    this.x = x;
                    this.y = y;
                    this.r = r;
                    this.cs0 = r * 0.2;
                    this.cs  = this.cs0;
                    this.t = this.p.random(100);
                    this.off = 0;
                    this.tStep = this.p.random(0.005, 0.05); 
                    this.ang = this.p.random(this.p.TAU);
                    this.aStep = this.p.random(-1, 1) * 0.01;
                    
                    // 小飞船颜色避让逻辑
                    let availableColors = colors.filter(c => c !== parentColor);
                    this.col1 = this.p.random(availableColors);
                    
                    let availableColors2 = availableColors.filter(c => c !== this.col1);
                    this.col2 = availableColors2.length > 0 ? this.p.random(availableColors2) : this.col1;
                }

                show() {
                    this.p.push();
                    this.p.translate(this.x, this.y);
                    this.p.rotate(this.ang);
                    this.p.stroke(255); 

                    if (this.cs0 * 0.15 < this.cs) {
                        this.p.fill(this.col2);
                        this.p.circle(this.off, 0, this.cs);
                    }

                    this.p.fill(this.col1);
                    this.p.circle(this.off, 0, this.cs * 1.8);
                    this.p.pop();
                }

                move() {
                    this.off = this.p.map(this.p.sin(this.t), -1, 1, -1, 1) * this.r;
                    this.cs = this.p.map(this.p.cos(this.t), -1, 1, this.cs0, 0);
                    this.t += this.tStep;
                    this.ang += this.aStep;
                }
            }

            // 页面加载完成后初始化p5
            window.addEventListener('load', initP5);
        </script>
